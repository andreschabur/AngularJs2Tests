<h2>Mys Heroesinos</h2>

<ul class="heroes">
<li *ngFor="let hero of heroes"
  [class.selected]="hero === selectedHero"
  (click)="onSelect(hero)">
  <span class="badge">{{hero.codigo}}</span> {{hero.nombre}}
</li>
</ul>

<div *ngIf="selectedHero">
<h2>{{selectedHero.nombre | uppercase}} is mi heroeino</h2>
<button (click)="gotoDetail()">Ver detalles de heroeino</button>
</div>
